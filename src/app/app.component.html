<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h3 class="text-center">Player com Video.JS</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <!-- Para autoplay tiene que estar muted -->
        <video #myvid id="my-video" muted autoplay class="" width="640" height="360"
          [poster]="poster" style="margin: auto;">
          <source [src]="video" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</div>
